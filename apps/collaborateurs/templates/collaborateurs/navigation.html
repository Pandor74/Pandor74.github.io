	<link rel="stylesheet" href="{{STATICFILES_DIRS}}/static/css/collaborateurs/navigation_style.css" />




	<div class="left_nav_projet">

		<div class="bouton" id="Baccueil"><a href='{% url "col_voir_projet" projet.pk %}'>Accueil projet</a></div>
		<div class="bouton" id="Bmodifier"><a href='{% url "col_modifier_projet" projet.pk %}'>Modifier le projet</a></div>

		<div class="list_wrapper" id="ao_wrapper">

			<a href="{% url 'col_lister_ao' projet.pk %}"><h1>Appels d'offres :</h1></a>

			<ol class="liste" id="liste_ao">
				{% for appel in appels %}
					<li><a href="{% url 'col_voir_ao' projet.pk appel.pk %}">{{appel}}</a></li>
				{% empty %}
					<li>Aucun appel d'offres !</li>
				{% endfor %}
			</ol>

			<div class="bouton" id="Bnouveauao"><a href="{% url 'col_nouveau_ao' projet.pk %}">Nouvel Appel d'Offres</a></div>

		</div>

		<div class="list_wrapper" id="lots_wrapper">

			<a href='{% url "col_lister_lot" projet.pk %}'><h1>Lots :</h1></a>

			<ul class="liste" id="liste_lots">
				{% for lot in lots %}
					<li><a href='{% url "col_voir_lot" projet.pk lot.pk %}'>{{lot}}</a></li>
				{% empty %}
					<li>Aucun lot !</li>
				{% endfor %}
			</ul>

			<div class="bouton" id="Bnouveaulot"><a href='{% url "col_nouveau_lot" projet.pk %}'>Nouveau Lot</a></div>


		</div>

	</div>
